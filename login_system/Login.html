<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login_style.css">
  <title>Login</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" onsubmit="login(event)">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" id="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon id="togglePassword" name="eye-outline" onclick="togglePasswordVisibility()"></ion-icon>
                        <input type="password"  name="password" id="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><a href="#">Forget Password</a></label>
                    </div>
                    <div>
                        <input type="submit" class="btn" name="submit" value="Login">
                    </div>
                    <div class="register">
                        <p>Don't have an account? &nbsp; <a href="Register.html">Register Now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function togglePasswordVisibility() {
          const passwordInput = document.getElementById("password");
          const toggleIcon = document.getElementById("togglePassword");
    
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.name = "eye-off-outline";
          } else {
            passwordInput.type = "password";
            toggleIcon.name = "eye-outline";
          }
        }
    
        function login(event) {
          event.preventDefault(); 
        }
      </script>
</body>
<script src="login.js" type="module"></script>

</html>
